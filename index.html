<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Press Start 2P', cursive;
      }
      body {
        background-color: black;
      }
      h1 {
        margin: 0;
      }
      button {
        border: none;
        font-size: 16px;
      }
      button:hover {
        background-color: #ddd;
        cursor: pointer;
      }
    </style>
    <title>Pokemon</title>
  </head>
  <body>
    <div style="display: inline-block; position: relative">
      <div
        id="overlappingDiv"
        style="
          background-color: #000000;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          opacity: 0;
          position: absolute
        "
      ></div>
      <canvas></canvas>
      <div
        id="attackBar"
        style="
        background-color: white;
        border-top: 4px solid black;
        bottom: 0;
        display: flex;
        left: 0;
        right: 0;
        height: 140px;
        position: absolute
      "
      >
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); width: 66.67%">
          <button>Attack 1</button>
          <button>Attack 2</button>
          <button>Attack 3</button>
          <button>Attack 4</button>
        </div>
        <div
          style="
            align-items: center;
            border-left: 4px solid black;
            display: flex;
            justify-content: center;
            width: 33.33%;
          "
        >
          <h1 style="font-size: 16px;">Attack type</h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data/battleZonesData.js"></script>
    <script src="data/collisions.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
