<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Press Start 2P', cursive;
      }
      body {
        background-color: black;
      }
      h1 {
        margin: 0;
      }
      button {
        border: none;
        font-size: 16px;
      }
      button:hover {
        background-color: #ddd;
        cursor: pointer;
      }
    </style>
    <title>Pokemon</title>
  </head>

  <body>
    <div style="display: inline-block; position: relative">
      <div
        id="overlappingDiv"
        style="
          background-color: #000000;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          opacity: 0;
          position: absolute
        "
      ></div>
      <!-- Draggle's health bar (enemy) -->
      <div
        style="
          background-color: white;
          border: 4px solid black;
          left: 50px;
          padding: 12px;
          position: absolute;
          top: 50px;
          width: 300px;
        "
      >
        <h1 style="font-size: 16px;">Draggle</h1>
        <div style="position: relative;">
          <div style="height: 5px; background-color: #ccc; margin-top: 12px;"></div>
          <div
            id="enemyHealthBar"
            style="
              background-color: green;
              height: 5px;
              left: 0;
              position: absolute;
              right: 0;
              top: 0;
            "
          ></div>
        </div>
      </div>
      <!-- Emby's health bar (us) -->
      <div
        style="
          background-color: white;
          border: 4px solid black;
          right: 50px;
          padding: 12px;
          position: absolute;
          top: 330px;
          width: 300px;
        "
      >
        <h1 style="font-size: 16px;">Emby</h1>
        <div style="position: relative;">
          <div style="height: 5px; background-color: #ccc; margin-top: 12px;"></div>
          <div
            id="playerHealthBar"
            style="
              background-color: green;
              height: 5px;
              left: 0;
              position: absolute;
              right: 0;
              top: 0;
            "
          ></div>
        </div>
      </div>
      <canvas></canvas>
      <!-- Attack bar -->
      <div
        id="attackBar"
        style="
        background-color: white;
        border-top: 4px solid black;
        bottom: 0;
        display: flex;
        left: 0;
        right: 0;
        height: 140px;
        position: absolute
      "
      >
        <div
          id="dialogBox"
          style="
            padding: 12px;
            position: absolute;
            top: 0;
            bottom: 0;
            cursor: pointer;
            display: none;
            left: 0;
            right: 0;
            background-color: white;
          "
        ></div>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); width: 66.67%">
          <button>Tackle</button>
          <button>Fireball</button>
        </div>
        <div
          style="
            align-items: center;
            border-left: 4px solid black;
            display: flex;
            justify-content: center;
            width: 33.33%;
          "
        >
          <h1 style="font-size: 16px;">Attack type</h1>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data/battleZonesData.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/attacks.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="battleScene.js"></script>
  </body>
</html>
